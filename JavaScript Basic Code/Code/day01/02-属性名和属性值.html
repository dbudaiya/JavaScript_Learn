<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var obj = new Object();

    /*
      -对象的属性名不强制要求遵循标识符规范
        什么乱七八糟的名字都可以用
      -但是我们使用时还是尽量按照标识符去做*/
    obj.name = "顺物流"
    obj.var = "hello";
    console.log(obj.var);

    /*如果使用特殊属性名,不能采用.的方式
      需要使用另一种方式
    语法: 对象["属性名"] = "属性值"
      读取时也需要采用这种方式
    使用[]这种形式去操作属性,更加灵活
      在[]中可以直接传递一个变量,这样变量值是多少就会读取那个属性
      */
    //obj.123 = 879;    以下面的方式去取
    obj["123"] = 456;
    console.log(obj["123"]);

    var hh = "123"
    console.log(obj[hh]);

    /*
    属性值
      JS对象的属性值,可以是任意数据类型

    一层里面套了一层
      */
    obj.test = true
    obj.test = null
    obj.test = undefined

    //创建对象
    var obj2 = new Object();
    obj2.name = "猪八戒"

    //将obj2设置为obj的属性
    obj.test = obj2;
    console.log(obj.test.name);

    /*
    in 运算符
      -通过该运算符可以检查一个对象中是否含有指定的属性
      -语法:
        "属性名" in 对象    不要忘记了有一个双引号
    */
    console.log("name" in obj2);  
  </script>
</head>

<body>

</body>

</html>
