<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
       var  hh = new function("1+1")//这个括号里面能填写啥？？
       var  h2 = function(){
         
       }//匿名函数
       */
      // function函数关键词
      /* 
       函数也是一个对象
       函数中可以风中一个功能，需要时执行这些功能
       函数中保留一些不必要的功能
       使用typeof检查类型时返回一个function
       */
      // 实际开发中很少使用构造函数来创建一个函数对象
      //可以将要封装的代码以字符串的形式传递给构造函数
      var dd = new Function("console.log('peek')");
      
      /* 
       封装到函数的代码不会立即实现
       函数中的代码要在函数调用时执行
       函数调用对象： 语法:函数对象()
       当调用对象时，函数中封装的代码会安装顺序执行
       */
      dd();
      /* 
       使用函数声明来创建一个函数
       function 函数名（...形参n）{
         方法体；
         返回值：
         */
      function budai(ss) {
        alert(ss);
        console.log("接下一部操作");
        return ss;
      }
      budai("滴滴");

      /* 使用函数表达式来创建函数
       var 函数名 = function(...形参n){
         方法体；
         返回值：
       }*/
    
    /*
    函数:
      -函数也是一个对象
      -函数中可以封装一些功能代码,需要时可以执行这些功能代码
      -函数中可以保存一些代码在需要时调用
      -使用typeof检查函数会返回function*/

    //创建函数对象,将要封装的代码以字符串的形式传递给构造函数
    //很少使用构造函数创建函数
    var fun = new Function("console.log(\"我是一个天才\")");

    /*
    封装到函数中的代码不会立即执行
    函数中的代码会在函数调用时执行
    调用函数语法,函数对象
    当调用函数时,函数封装的代码会按照顺序执行
    */
    fun();

    /*
    使用函数声明到一个函数
    语法:
          function 函数名([形参1,形参2,形参3,...]){
            代码块
          }*/
    function budai() {
      console.log("代码块");
    }
    budai()

    /*
    函数表达式来创建函数
      var 函数名 = function([形参1,形参2,形参3,...]){
        代码块
      }*/
    var qq = function () {
      document.write("<h1>CODER</h1>")
    }
    qq()

    /*
    函数形参,返回值
      -创建一个函数,计算二个数的和
      
      使用return来设置函数返回值
        可以定义一个变量,接收该结果
        
      在函数中return后的语句都不会执行
      
      return可以返回任意类型的值*/
    function sum(a, b) {
      var c = a + b;
      return c;
      return {name:"蜘蛛侠"};
    }
    var hh = sum(1, 2);
    console.log(hh);
  </script>
</head>

</body>

</html>
