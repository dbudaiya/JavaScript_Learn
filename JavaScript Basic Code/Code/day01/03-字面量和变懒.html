<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    字面量,一些不可改变的量,比如1,2,3,4     类似于JAVA常量
      字面量都是可以直接使用,但是我们一般不会直接使用
      
    变量 变量可以直接用来保存字面量,而且变量的值是随意改变的
        变量更加方便,开发中都是通过变量去保存一个常量
        少使用字面量
    */

    //声明变量
    var a

    //为变量赋值
    a = 123
    a = 456

    //声明和赋值同时进行
    var b = 111
    console.log(Math.acos(0.9));
    var aa = "激发笔记本电弧"
    document.write(aa.blink())
    var data = new Date();
    var aa = data.setDate(22)
    console.log(data);
    document.write(document.referrer)

  </script>
</head>
