<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象字面量</title>
		<script type="text/javascript">
			//创建对象
			var hh = new Object();
			/* 
				使用字面量创建对象
			 */
			var obj = {};
			console.log(typeof obj); 
			console.log(typeof hh);
			obj.name = "布袋"
			console.log(obj.name)

			/* 使用对象字面量可以在创建对象时，直接指定对象的属性
			 语法格式：{
				 属性名1：属性值1，
				 属性名2：属性值2，
		 		 属性名3：属性值3，
			 }
			 对象字面量的属性名可以加引号也可以不加，建议不加
			 如果使用特殊的，就必须要加上双引号
			 */
			var budai =[1,2,3,4,4,5]
			var journey = {
				name: '老猪',
				age: 13,
				gender: '男',
				test: budai
			}
			console.log(journey.test)
		</script>
	</head>

	<body>

	</body>
</html>
