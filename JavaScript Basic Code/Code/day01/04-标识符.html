<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    1.标识符
      -在JS中所有可以自己命名的都称为标识符
      -例如:变量名,函数名,属性名都属于标识符
      -命名一个标识符是需要秩序一下几点:
        1.标识符可以含有数字,字母,下划线,$
        2.标识符不以数字开头,不采用中文命名
        3.不能是关键字和保留字符
        4.标识符一般驼峰命名:helloWorld

      -JS底层保存标识符时实际上采用Unicode编码
        理论上讲,所有UTF-8保重含有内容都可以作为标识符
    */

    var a__w1$ = "budai"
    console.log(a__w1$);

    var 锄禾日当午 = 999
    console.log(锄禾日当午);
  </script>
</head>

<body>

</body>

</html>
