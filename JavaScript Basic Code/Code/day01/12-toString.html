<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
    内建对象
    
    宿主对象
    
    自定义对象
    
    
    数组(Array)
      -数组也是对象,和普通对象功能类型,用来存储一些值和数据,
      -不同的是普通对象使用字符串作为属性名,而数组使用数字作为索引操作元素
      -索引 :从0开始的整数就是索引
      -数组的存储性能比普通对象要好,开发中经常使用数组来存储数据
      
    */

    var arr = new Array();
    //数组[索引] = 值
    arr[1] = "不带图"
    arr[3] = "DD"
    console.log(arr);
    console.log(arr.indexOf());
  </script>
</head>

</body>
