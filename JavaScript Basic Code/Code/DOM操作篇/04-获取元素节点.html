<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="style/css.css" />
    <script type="text/javascript">
      window.onload = function () {
        //查找#bj节点
        document.getElementById("btn01").onclick = function () {
          console.log(document.getElementById("bj"));
        };

        //查找所有li节点
        document.getElementById("btn02").onclick = function () {
          console.log(document.getElementsByTagName("li"));
        };
        //查找name=gender的所有节点
        document.getElementById("btn03").onclick = function () {
          // 查找name = gender的节点
          console.log(document.getElementsByName("gender"));
        };
        /* --------------------------------------------------获取字节点-------------------------------------------------------------------------------------*/
        //查找#city下所有li节点
        document.getElementById("btn04").onclick = function () {
          var city = document.getElementById("city");
          console.log(city.getElementsByTagName("li"));
        };
        //返回#city的所有子节点
        document.getElementById("btn05").onclick = function () {
          var city = document.getElementById("city");
          //   childNodes是一个属性
          console.log(city.childNodes);
        };
        // //返回#phone的第一个子节点
        document.getElementById("btn06").onclick = function () {
          var phone = document.getElementById("phone");
          console.log(phone.firstChild);
        };

        /* ------------------------------------------------获取父节点和兄弟节点---------------------------------------------------------------------*/
        //返回#bj的父节点
        document.getElementById("btn07").onclick = function () {
          var bj = document.getElementById("bj");
          console.log(bj.parentNode);
        };
        //返回#android的前一个兄弟节点
        document.getElementById("btn08").onclick = function () {
          var android = document.getElementById("android");
          console.log(city.previousSibling);
        };
        //读取#username的value属性值
        document.getElementById("btn09").onclick = function () {
          var username = document.getElementById("username");
          console.log(username.value);
        };
        //设置#username的value属性值
        document.getElementById("btn10").onclick = function () {
          var username = document.getElementById("username");
          username.value = "---------我要设置值---------------";
        };
        //返回#bj的文本值
        document.getElementById("btn11").onclick = function () {
          var bj = document.getElementById("bj");
		//   获取字节点
		  console.log(bj.firstChild.nodeValue);
        //   console.log(bj.text);
        };
      };
    </script>
  </head>
  <body>
    <div id="total">
      <div class="inner">
        <p>你喜欢哪个城市?</p>

        <ul id="city">
          <li id="bj">北京</li>
          <li>上海</li>
          <li>东京</li>
          <li>首尔</li>
        </ul>

        <br />
        <br />

        <p>你喜欢哪款单机游戏?</p>

        <ul id="game">
          <li id="rl">红警</li>
          <li>实况</li>
          <li>极品飞车</li>
          <li>魔兽</li>
        </ul>

        <br />
        <br />

        <p>你手机的操作系统是?</p>

        <ul id="phone">
          <li>IOS</li>
          <li id="android">Android</li>
          <li>Windows Phone</li>
        </ul>
      </div>

      <div class="inner">
        gender:
        <input type="radio" name="gender" value="male" />
        Male
        <input type="radio" name="gender" value="female" />
        Female
        <br />
        <br />
        name:
        <input type="text" name="name" id="username" value="abcde" />
      </div>
    </div>
    <div id="btnList">
      <div><button id="btn01">查找#bj节点</button></div>
      <div><button id="btn02">查找所有li节点</button></div>
      <div><button id="btn03">查找name=gender的所有节点</button></div>
      <div><button id="btn04">查找#city下所有li节点</button></div>
      <div><button id="btn05">返回#city的所有子节点</button></div>
      <div><button id="btn06">返回#phone的第一个子节点</button></div>
      <div><button id="btn07">返回#bj的父节点</button></div>
      <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
      <div><button id="btn09">返回#username的value属性值</button></div>
      <div><button id="btn10">设置#username的value属性值</button></div>
      <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
  </body>
</html>
