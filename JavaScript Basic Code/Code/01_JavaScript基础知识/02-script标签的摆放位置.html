<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-摆放位置</title>

    <script>
      // 不推荐的位置
      const btn = document.querySelector("button");
      btn.addEventListener("click", function () {
        console.log("-----我将被打印1------------");
      });
    </script>
  </head>
  <body>
    <h2 class="title">hahahhah</h2>
    <button>点击</button>

    <script>
      // 推荐的位置
      const btn = document.querySelector("button");
      btn.addEventListener("click", function () {
        console.log("-----我将被打印2------------");
      });
    </script>
  </body>
</html>
