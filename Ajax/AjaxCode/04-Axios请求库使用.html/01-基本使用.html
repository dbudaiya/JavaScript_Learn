<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("button").eq(0).click(function () {
            axios.get("http://localhost:8000/axios-server", {   //启动server6.js服务
                params: {
                  name: "李智恩",
                  age: 28,
                },
              }).then((res) => {
                console.log(res);
              });
          });
        $("button").eq(1).click(function () {
            axios.post("http://localhost:8000/axios-server", {    
                data: {
                  name: "李智恩",
                  age: 28,
                },
              }).then((res) => {
                console.log(res);
              });
          });
        // $("button").eq(2).click(function () {
        //     axios.all("http://localhost:8000/axios-server", {
        //         params: {
        //           name: "李智恩",
        //           age: 28,
        //         },
        //       }).then((res) => {
        //         console.log(res);
        //       });
        //   });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">Axios请求库使用</h2>
      <button class="btn btn-primary">GET请求</button>
      <button class="btn btn-danger">POST请求</button>
      <button class="btn btn-info">通用请求</button>
    </div>

</html>
