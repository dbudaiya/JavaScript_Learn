<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-flex-direction属性</title>
    <style type="text/css">
      .container {
        display: flex;
        width: 100vw;
        height: 100vh;

        /* 
        flex-direction:
          row:从左到右(默认)
          row-reverse:从右到左
          column:从上到下
          column-reverse:从下到上
       */
        flex-direction: column;
      }
      .item {
        margin: 10px 0;
        border-radius: 10%;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">元素1</div>
      <div class="item">元素2</div>
      <div class="item">元素3</div>
      <div class="item">元素4</div>
    </div>

    <script>
      const items = document.querySelectorAll(".item");
      for (let i in items) {
        const rand1 = Math.round(Math.random() * 255);
        const rand2 = Math.round(Math.random() * 255);
        const rand3 = Math.round(Math.random() * 255);
        items[i].style.background =
          "rgb(" + rand1 + "," + rand2 + "," + rand3 + ")";
        items[i].style.height = "200px";
        items[i].style.width = "180px";
      }
    </script>
  </body>
</html>
