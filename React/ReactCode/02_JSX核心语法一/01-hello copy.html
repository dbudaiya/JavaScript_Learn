  <div id="bb"></div>

  <script type="text/babel">
    var styleNN = { color: 'red', textAlign: 'center' }

    class Name1 extends React.Component {
      render() {
        return (
          <div>
            <h1 style={styleNN}></h1>
            <h2>网站名称:{this.props.Name}</h2>
          </div>
        )
      };
    }

    class Url extends React.Component {
      render() {
        return <h1>网站地址:{this.props.url}</h1>
      }
    }

    class Nick extends React.Component {
      render() {
        return <h1>网站地址:{this.props.nick}</h1>
      }
    }

    function App(props) {
      return (
        <div>
          <Name1 Name={props.Name} />
          <Url url={props.url} />
          <Nick nick={props.nick} />
        </div>
      )
    }

    ReactDOM.render(
      // props
      <App Name={'菜鸟教程'} url={'http:www.baidu.com'} nick={'南昌是个垃圾地方'} />,
      document.getElementById('example')
    )

  </script>
